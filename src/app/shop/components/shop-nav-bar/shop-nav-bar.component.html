<nav id="header" class="surface-50 shadow-1 w-full py-3">
  <div class="container mx-auto flex align-items-center justify-content-between px-3">

    <!-- Logo -->
    <div class="flex align-items-center justify-content-center">
      <a [routerLink]="'/store'" class="flex align-items-center justify-content-center no-underline">
        <img src="assets/layout/images/{{
          layoutService.config().colorScheme === 'light'
            ? 'logo-dark'
            : 'logo-white'
        }}.svg" alt="Sakai logo" class="mb-2 w-3" />
        <h1 class="font-medium text-2xl md:text-3xl text-900">EduTools</h1>
      </a>
    </div>

    <div class="flex align-items-center justify-content-center sm:gap-4">
      <div class=" text-5xl">
        <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
        <button class="p-link layout-topbar-button mr-2" (click)="menu.toggle($event)">
          <i class="pi pi-user text-xl md:text-2xl"></i>
          {{ username || 'Invitado' | titlecase  }}
        </button>
      </div>
      <div class=" text-5xl">
        <button class="p-link layout-topbar-button  ml-2" (click)="openCart()">
          <i class="pi pi-shopping-cart text-xl md:text-2xl"></i>
          Carrito
        </button>
      </div>
    </div>
  </div>

  <app-shop-cart [isVisible]="isVisible" (isVisibleChange)="toggleCart($event)" ></app-shop-cart>
</nav>
